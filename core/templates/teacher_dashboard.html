{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Input Grade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Teacher Dashboard</title>
</head>
<body>
    <h1>Welcome, {{ request.user.username }}</h1>

    <h2>Input Grade</h2>
    <form method="post" action="{% url 'add_grade' %}">
        {% csrf_token %}
        <label>Student:</label>
        <select name="student_id">
            {% for student in students %}
            <option value="{{ student.id }}">{{ student.user.username }}</option>
            {% endfor %}
        </select><br><br>

        <label>Subject:</label>
        <input type="text" name="subject"><br><br>

        <label>Grade:</label>
        <input type="text" name="grade"><br><br>

        <button type="submit">Submit Grade</button>
    </form>

    <h2>All Grades</h2>
    <table border="1">
        <tr>
            <th>Student</th><th>Subject</th><th>Grade</th><th>Actions</th>
        </tr>
        {% for g in grades %}
        <tr>
            <td>{{ g.student.user.username }}</td>
            <td>{{ g.subject }}</td>
            <td>{{ g.grade }}</td>
            <td>
                <a href="{% url 'edit_grade' g.id %}">Edit</a> |
                <a href="{% url 'delete_grade' g.id %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
