<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Grade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

<div class="container py-5">
    <div class="card shadow-lg rounded-4 p-4 bg-secondary">
        <h2 class="mb-4 text-center">Input Student Grade</h2>
        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label for="student" class="form-label">Select Student</label>
                <select name="student" id="student" class="form-select" required>
                    <option value="" disabled selected>-- Choose Student --</option>
                    {% for student in students %}
                        <option value="{{ student.id }}">{{ student.user.username }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" name="subject" id="subject" class="form-control" placeholder="Subject Name" required>
            </div>

            <div class="mb-3">
                <label for="grade" class="form-label">Grade</label>
                <input type="number" step="0.01" name="grade" id="grade" class="form-control" placeholder="e.g. 95.5" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit Grade</button>
        </form>
    </div>
</div>

</body>
</html>
