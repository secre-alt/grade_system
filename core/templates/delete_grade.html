{% extends 'core/base.html' %}

{% block title %}Delete Grade{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 600px;">
    <h2 class="text-center text-danger mb-4">Confirm Grade Deletion</h2>
    <div class="alert alert-warning text-center">
        Are you sure you want to delete the grade for
        <strong>{{ grade.student.user.username }}</strong> - <strong>{{ grade.course }}</strong>?
    </div>

    <form id="delete-form" method="POST" action="{% url 'delete_grade' grade.id %}" class="text-center">
        {% csrf_token %}
        <button type="button" id="delete-btn" class="btn btn-danger px-4">
            Delete
        </button>
        <a href="{% url 'teacher_dashboard' %}" class="btn btn-secondary px-4">Cancel</a>
    </form>
</div>
{% endblock %}
