{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Input Grade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Edit Grade</title>
</head>
<body>
    <h1>Edit Grade for {{ grade.student.user.username }}</h1>
    <form method="post">
        {% csrf_token %}
        <label>Subject:</label>
        <input type="text" name="subject" value="{{ grade.subject }}"><br><br>

        <label>Grade:</label>
        <input type="text" name="grade" value="{{ grade.grade }}"><br><br>

        <button type="submit">Update</button>
    </form>
</body>
</html>
