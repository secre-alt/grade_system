{% extends 'core/base.html' %}
{% block title %}Edit Grade{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 600px;">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
            <h4>Edit Grade</h4>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label fw-semibold">Student</label>
                    <input type="text" class="form-control" value="{{ grade.student.user.username }}" disabled>
                </div>

                <div class="mb-3">
                    <label for="course" class="form-label fw-semibold">Course</label>
                    <input type="text" name="course" id="course" class="form-control" value="{{ grade.course }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="grade" class="form-label fw-semibold">Grade</label>
                    <input type="text" name="grade" id="grade" class="form-control" value="{{ grade.grade }}" required>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <button type="submit" class="btn btn-success w-50 me-2">Update Grade</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
