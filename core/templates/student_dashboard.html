{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Input Grade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Student Dashboard</title>
</head>
<body>
    <h1>Welcome, {{ request.user.username }}</h1>
    <h2>Your Grades:</h2>
    <table border="1">
        <tr>
            <th>Subject</th>
            <th>Grade</th>
        </tr>
        {% for grade in grades %}
        <tr>
            <td>{{ grade.subject }}</td>
            <td>{{ grade.grade }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2">No grades available.</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
